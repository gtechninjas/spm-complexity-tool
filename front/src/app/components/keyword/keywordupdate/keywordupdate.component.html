<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">
      <span class="modal-header-title">Keyword Update</span>
    </h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
      <span class="close-icon" aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body ">
    <div class="row" style="margin-top:10px;">
      <div class="col-md-12">

        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
          <div [hidden]="!errorMessage" class="alert alert-danger">
            {{errorMessage}}
          </div>
          <div [hidden]="!warningMessage" class="alert alert-warning">
            {{warningMessage}}
          </div>
          <div [hidden]="!successMessage" class="alert alert-success">
            {{successMessage}}
          </div>
          <div class="form-group">
            <label class="label">Keyword Name</label>
            <input type="text" name="keyword" class="form-control" required [(ngModel)]="keywordname" #keyword="ngModel" />
          </div>
          <div class="form-group">
            <div *ngIf="keyword.invalid && (keyword.dirty || keyword.touched)" class="alert alert-danger">
              <div *ngIf="keyword.errors.required">
                Keyword Name is required.
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="label">Language</label>
            <input type="text" name="language" class="form-control" required [(ngModel)]="model.language" #language="ngModel" />
          </div>
          <div class="form-group">
            <div *ngIf="language.invalid && (language.dirty || language.touched)" class="alert alert-danger">
              <div *ngIf="language.errors.required">
                Language is required.
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="label">Value</label>
            <input type="text" name="value" class="form-control" required [(ngModel)]="model.value" #valueRe="ngModel" />
          </div>
          <div class="form-group">
            <div *ngIf="valueRe.invalid && (valueRe.dirty || valueRe.touched)" class="alert alert-danger">
              <div *ngIf="valueRe.errors.required">
                Value is required.
              </div>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" [disabled]="f.form.pristine || f.form.invalid">Submit</button>
            <li class="btn btn-primary" style="margin-left:15px;" (click)="reset()">Reset</li>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
